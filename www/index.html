<!DOCTYPE html>
<html>
  <head>
    <title>SaveFileTest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <script src="libraries/jquery/jquery.js"></script>
    <link rel="stylesheet" href="libraries/polyui/polyui.css">
  </head>
  <body>
    <div class="grid">
      <div class="grid__col--12">
        <button class="btn--default download">Run</button>
        <textarea class="form__input" id="jszipdemo" rows="7" placeholder="Demo code here...">function saveFile(fileName, fileData) {
      // Get access to the file system
      window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fileSystem) {
        // Create the file.
        fileSystem.root.getFile(fileName, { create: true, exclusive: false }, function (entry) {
          // After you save the file, you can access it with this URL
          myFileUrl = entry.toURL()
          entry.createWriter(function(writer) {
            writer.onwriteend = function(evt) {
              alert("Successfully saved file to " + myFileUrl)
            }
            // Write to the file
            writer.write(fileData)
          }, function(error) {
            alert("Error: Could not create file writer, " + error.code)
          })
        }, function(error) {
          alert("Error: Could not create file, " + error.code)
        })
      }, function(evt) {
        alert("Error: Could not access file system, " + evt.target.error.code)
      })
    }

    saveFile("hello.html", "hello world")</textarea>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
