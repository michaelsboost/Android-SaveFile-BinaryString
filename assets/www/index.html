<!DOCTYPE html>
<html>
  <head>
    <title>SaveFileTest</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="libraries/polyui/polyui.css">
    <link rel="stylesheet" href="libraries/font-awesome/font-awesome.css" />
    <link rel="stylesheet" href="libraries/font-awesome/macset.css" />
    <script src="libraries/jquery/jquery.js"></script>
    <script src="libraries/jszip/jszip.min.js"></script>
    <script src="libraries/jszip/jszip-utils.js"></script>
    <script src="libraries/jszip/FileSaver.js"></script>
    <script src="libraries/jszip/Blob.js"></script>
  </head>
  <body>
    <div class="grid">
      <div class="grid__col--12">
        <button class="btn--default singlefile">Save File</button>
        <button class="btn--default download">Run Script</button>
        <textarea class="form__input" id="jszipdemo" rows="7" placeholder="Demo code here...">var zip = new JSZip();
zip.file("Hello.txt", "Hello World");
var folder = zip.folder("images");
folder.file("folder.txt", "I'm a file in a new folder");
var content = zip.generate({type:"blob"});
// see FileSaver.js
saveAs(content, "example.zip");</textarea>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
